# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
---
app-id: net.odamex.Odamex.Client
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: odamex
separate-locales: false
finish-args:
  - --share=ipc
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --socket=wayland
  - --socket=x11
  - --socket=fallback-x11
  - --filesystem=host
modules:
  # Odamex Client
  - name: Odamex.Client
    buildsystem: simple
    only-arches:
      - x86_64
      - aarch64
    build-commands:
      - "./flatpak-buildgen.sh"
    sources:
      - type: dir
        path: ../../../odamex
      - type: file
        path: ./flatpak-buildgen.sh